<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchVIM</title>

  <!-- Tailwind (for styling used in the JS templates) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            watchBlack: "#0a0a0a",
            watchRed: "#e50914",
            watchGold: "#d4af37"
          }
        }
      }
    }
  </script>

  <style>
    /* small helpers so things look nice even before JS renders */
    body { margin:0; background:#0a0a0a; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .skeleton {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% {opacity:.45} 50% {opacity:.9} }
  </style>
</head>

<body>
  <!-- JS app mounts here -->
  <div id="app">
    <!-- Fallback skeleton while loading -->
    <div class="min-h-screen flex items-center justify-center">
      <div class="w-full max-w-4xl p-6 space-y-4">
        <div class="skeleton h-10 w-40"></div>
        <div class="skeleton aspect-video w-full"></div>
        <div class="grid grid-cols-5 gap-3">
          <div class="skeleton aspect-[2/3]"></div>
          <div class="skeleton aspect-[2/3]"></div>
          <div class="skeleton aspect-[2/3]"></div>
          <div class="skeleton aspect-[2/3]"></div>
          <div class="skeleton aspect-[2/3]"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mux Player (needed for trailers/content playback) -->
  <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player" defer></script>

  <!-- Your WatchVIM frontend JS -->
  <script src="./watchvim-frontend.js"></script>
</body>
</html>

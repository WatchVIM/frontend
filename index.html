<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>WatchVIM</title>

  <!-- Favicon / logo -->
  <link rel="icon" type="image/png" href="./WatchVIM_New_OTT_Logo.png" />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            watchBlack: "#0a0a0a",
            watchRed: "#e50914",
            watchGold: "#d4af37"
          }
        }
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    /* Match CMS "card" feel */
    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
    }
  </style>
</head>

<body class="bg-watchBlack text-white">
  <!-- SPA root, JS will render header + pages -->
  <div id="app" class="min-h-screen"></div>

  <!-- Mux Player for playback -->
  <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player" defer></script>

  <!-- Frontend app -->
  <script src="./watchvim-frontend.js"></script>
</body>
</html>
